<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<p th:text="${name}">name</p>

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <form th:action="@{/messageweb}" th:object="${request}" method="post" th:modelattribute>
                <div class="form-row">

                    <div class="col-md-6 form-group">
                        <label>text</label>
                        <input type="text" class="form-control" th:field="*{text}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>sender name</label>
                        <input type="text" class="form-control" th:field="*{senderName}">
                    </div>
                </div>
                <button type="submit" >Добавить сообщение</button>
            </form>
        </div>
    </div>
</div>

<div>
    <div>
        <table align="center">
            <thead>
            <tr>
                <th>Id</th>
                <th>Сообщение</th>
                <th>Отправитель</th>
            </tr>
            </thead>
            <tbody>
            <h2 align="center">Список сообщений</h2>
            <tr th:each="message : ${messages}">
                <td><span th:text="${message.getId()}"></span></td>
                <td><span th:text="${message.getText()}"> Сообщение </span></td>
                <td><span th:text="${message.getSenderName()}"> Отправитель </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
